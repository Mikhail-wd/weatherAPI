<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Погода</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <script src="js/city_on_click.js"></script>
    <script src="js/city_on_load.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
  </head>
  <body onload="newData()">
    <div class="content bordr">
        <div class="left-col">
            <div class="select">
                <div>
                    <p>Укажите город</p>
                    <textarea id="search">Лондон</textarea>
                    <a href="#" class="button" onclick="citySelect()">Найти</a>
                </div>
            </div>
            <div class="data">
                <div>
                    <h1 class="left-col-title"><b id="titleCity">Moscow</b> <img class="left-col-set cog feed" src="img/cog-solid.svg"></h1>
                    <h1 class="left-col-title feed"><b id="temp">+ 40</b></h1>
                </div>
                <div class="left-col-data feed">                    
                    <h1>Ощущается как <b id="feelsLike">+30</b>. Ветер <b id="wind">юго-западный</b>, скорость <b id="windSpeed">666</b> м/с. Давление ртутного столба <b id="pres">1000 . </b></h1>
                </div>
                <div class="left-col-like feed">
                    <img onclick="favorite()" src="img/heart.svg" class="heart">
                </div>
            </div>
        </div>
        <div id="right-col" class="right-col">                        
        </div>
    </div>
  </body>
</html>
